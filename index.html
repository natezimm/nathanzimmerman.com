<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>var t=localStorage.getItem('theme');document.documentElement.classList.add(t==='light'?'light':'dark')</script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preconnect to Google Fonts for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Critical CSS for initial render - prevents FOUC -->
    <!-- .light class is applied dynamically via JS theme toggle -->
    <style>
      :root{--background:224 71% 4%;--foreground:213 31% 91%}
      html.light{--background:0 0% 98%;--foreground:222.2 47.4% 11.2%}
      body{background:hsl(var(--background));color:hsl(var(--foreground));margin:0;font-family:system-ui,-apple-system,sans-serif}
      #root{min-height:100vh}
    </style>
    
    <title>Nathan Zimmerman | Software Engineer</title>
    <meta name="description" content="Nathan Zimmerman – Software Engineer specializing in React, Angular, TypeScript, Java, .NET, Node.js, MongoDB, AWS, and Azure." />
    <meta name="author" content="Nathan Zimmerman" />
    <meta name="keywords" content="Nathan Zimmerman, software engineer, React, Angular, TypeScript, Java, .NET, Node.js, MongoDB, AWS, Azure, web developer" />

    <meta property="og:title" content="Nathan Zimmerman | Software Engineer" />
    <meta property="og:description" content="Nathan Zimmerman – Software Engineer specializing in React, Angular, TypeScript, Java, .NET, Node.js, MongoDB, AWS, and Azure." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nathanzimmerman.com" />

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Nathan Zimmerman",
      "url": "https://nathanzimmerman.com",
      "jobTitle": "Software Engineer",
      "sameAs": [
        "https://github.com/natezimm",
        "https://www.linkedin.com/in/zimmermannathan"

        "React",

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Load Google Fonts asynchronously after page renders -->
    <script>
      requestIdleCallback?requestIdleCallback(loadFonts):setTimeout(loadFonts,1);
      function loadFonts(){var l=document.createElement('link');l.rel='stylesheet';l.href='https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700;800&display=swap';document.head.appendChild(l)}
    </script>
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700;800&display=swap" /></noscript>
  </body>
</html>
