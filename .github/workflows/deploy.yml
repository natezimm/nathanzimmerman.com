name: Deploy to Lightsail

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Build production bundle
        run: npm run build

      # 2. Setup SSH into Lightsail
      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          ssh-keyscan ${{ secrets.LIGHTSAIL_HOST }} >> ~/.ssh/known_hosts

          # Create SSH config entry called "lightsail"
          cat <<EOF > ~/.ssh/config
          Host lightsail
            HostName ${{ secrets.LIGHTSAIL_HOST }}
            User ${{ secrets.LIGHTSAIL_USER }}
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking=no
          EOF

      - name: Upload build artifacts to Lightsail
        run: |
          rsync -avz --delete dist/ lightsail:/home/${{ secrets.LIGHTSAIL_USER }}/apps/nathanzimmerman.com/frontend-build/

      - name: Restart frontend service
        run: |
          ssh lightsail "sudo systemctl restart nginx"